<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyzenPay - E-Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-indigo-600 p-4 text-white flex justify-between">
    <h1 class="text-xl font-bold">StyzenPay</h1>
    <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded">Logout</button>
  </nav>

  <!-- Dashboard -->
  <div class="max-w-md mx-auto mt-10 bg-white rounded-2xl shadow-xl p-6">
    <h2 class="text-lg font-semibold mb-2">Halo, <span id="username">User</span></h2>
    <p class="text-gray-600">Saldo kamu saat ini:</p>
    <h3 class="text-3xl font-bold text-green-600 mb-6">Rp <span id="balance">0</span></h3>

    <!-- Menu -->
    <div class="grid grid-cols-3 gap-4 mb-6">
      <button onclick="topup()" class="bg-indigo-500 text-white rounded-lg p-4 shadow hover:bg-indigo-600">Top Up</button>
      <button onclick="transfer()" class="bg-pink-500 text-white rounded-lg p-4 shadow hover:bg-pink-600">Transfer</button>
      <button onclick="history()" class="bg-gray-500 text-white rounded-lg p-4 shadow hover:bg-gray-600">Riwayat</button>
    </div>

    <!-- History -->
    <div>
      <h3 class="text-lg font-semibold mb-2">ðŸ“œ Riwayat Transaksi</h3>
      <ul id="historyList" class="space-y-2 text-sm text-gray-700"></ul>
    </div>
  </div>

  <script>
    let balance = 50000;
    let user = "Styzen User";
    let transactions = [];

    document.getElementById("username").innerText = user;
    document.getElementById("balance").innerText = balance.toLocaleString();

    function updateBalance(amount, type, note){
      balance += amount;
      document.getElementById("balance").innerText = balance.toLocaleString();
      transactions.unshift({type, note, amount, date: new Date().toLocaleString()});
      showHistory();
    }

    function topup(){
      let amount = parseInt(prompt("Masukkan jumlah Top Up:"));
      if(amount > 0){
        updateBalance(amount, "Top Up", "Isi saldo");
      }
    }

    function transfer(){
      let target = prompt("Masukkan nama penerima:");
      let amount = parseInt(prompt("Masukkan jumlah transfer:"));
      if(amount > 0 && amount <= balance){
        updateBalance(-amount, "Transfer", "Ke " + target);
      } else {
        alert("Saldo tidak cukup atau input salah!");
      }
    }

    function history(){
      showHistory();
      alert("Riwayat diperbarui!");
    }

    function showHistory(){
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      transactions.forEach(t => {
        const li = document.createElement("li");
        li.className = "p-2 border rounded bg-gray-50";
        li.innerHTML = <strong>${t.type}</strong> - ${t.note} - Rp ${t.amount.toLocaleString()} <br><small>${t.date}</small>;
        list.appendChild(li);
      });
    }

    function logout(){
      alert("Logout berhasil!");
    }
  </script>

</body>
</html>
